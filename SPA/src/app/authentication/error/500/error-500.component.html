<div class="authentication-layout">
    <mat-card class="authentication-layout-box error-card text-center">
        <h1>500</h1>
        <h3 class="text-uppercase">Internal Server Error</h3>
        <h5 class="text-muted text-bold">Error: {{ error.message }}</h5>
        <a mat-raised-button color="primary" [routerLink]="['/content/members']" class="m-b-40 bg-green-light">Back to
            Home</a>
    </mat-card>
</div>
