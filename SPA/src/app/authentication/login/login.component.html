<div class="authentication-layout">
  <div class="authentication-layout-box">
    <mat-card>
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="text-center">
            <mat-icon class="logo-icon">bookmark</mat-icon>
            <h4 class="m-t-0">Login to <span class="deco-text">Dating App</span></h4>
          </div>
          <div *ngIf="msg" class="bg-danger p-10 text-white">{{ msg }}</div>
          <div fxLayout="row wrap">
            <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
              <mat-form-field>
                <input autocomplete='off' matInput placeholder="Username" type="text"
                  [formControl]="loginForm.controls['username']" onCopy='return false' onPaste='return false'>
              </mat-form-field>
              <small
                *ngIf="loginForm.controls['username'].hasError('required') && loginForm.controls['username'].touched"
                class="text-danger support-text">Username is
                required.</small>
            </div>
            <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
              <mat-form-field>
                <input matInput [type]="passwordHide ? 'password': 'text'" placeholder="Password"
                  [formControl]="loginForm.controls['password']" onCopy='return false' onPaste='return false'>
                <mat-icon class="b-c-p" matSuffix (click)='passwordHide = !passwordHide'>{{ passwordHide ?
                  'visibility_off' :
                  'visibility'}}</mat-icon>
              </mat-form-field>
              <small
                *ngIf="loginForm.controls['password'].hasError('required') && loginForm.controls['password'].touched"
                class="text-danger support-text">Password is required.</small>
            </div>
            <div fxFlex.gt-sm="50" fxFlex.gt-xs="50">
              <mat-checkbox color="primary">Remember me</mat-checkbox>
            </div>
            <br>
            <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
              <button mat-raised-button class="btn-block btn-lg m-t-20 m-b-20 bg-green text-white" type="submit"
                [disabled]="!loginForm.valid">Login</button>
            </div>
            <br>
            <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100" class="text-center">
              <span>Don't have an account?
                <a [routerLink]="['/authentication/register']" class="text-info b-c-p">Register</a>
              </span>
            </div>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
