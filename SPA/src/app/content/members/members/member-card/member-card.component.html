<mat-card appMaterialElevation>
    <mat-card-content>
        <mat-card-header>
            <div mat-card-avatar class="header-avatar-image">
                <img src="{{ member.photoUrl ? member.photoUrl : noPhotoUrl }}">
            </div>
            <mat-card-title>{{member.username | titlecase}}</mat-card-title>
            <span class="example-spacer"></span>
            <mat-card-actions>
                <button mat-button>
                    <mat-icon class="like-icon">thumb_up_alt </mat-icon>
                </button>
                <button mat-button>
                    <mat-icon class="text-muted">chat</mat-icon>
                </button>
            </mat-card-actions>
        </mat-card-header>
    </mat-card-content>
</mat-card>
